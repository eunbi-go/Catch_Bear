syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string nickname = 1;
}

message S_LOGIN
{
	bool success = 1;
	uint64 playerId = 2;
	repeated Player players = 3; // 아이디 발급 전
}

message C_ENTER_LOBBY
{
	uint64 playerId = 1;
	bool isPlayerReady = 2;
}

message S_ENTER_LOBBY
{
	bool isAllPlayersReady = 1;
}

message C_ENTER_GAME
{
	uint64 playerId = 1;
	bool success = 2;
}

message S_ENTER_GAME
{
	uint64 playerId = 1;
	bool success = 2;
}

message C_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message C_MOVE
{
	uint64 playerId = 1;
	ObjectType objType = 2;
	float XPos = 3;
	float YPos = 4;
	float ZPos = 5;
	uint64 moveDir = 6;
	bool success = 7;
}

message S_MOVE
{
	uint64 playerId = 1;
	bool success = 2;
	float XPos = 3;
	float YPos = 4;
	float ZPos = 5;
	uint64 moveDir = 6;
}